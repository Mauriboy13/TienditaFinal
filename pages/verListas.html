    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Ver Listas</h1>
                <div id="listasContainer"></div>
            </div>
        </div>
    </div>

    <script src="../js/pouchdb-8.0.1.min.js"></script>
    <script src="../js/app.js"></script>
    <script>
        var bdLista = new PouchDB("tiendita_listas");

        // Función para mostrar las listas
        function mostrarListas() {
            bdLista.allDocs({
                include_docs: true
            }).then(function (documentos) {
                var htmlListas = "";
                for (var i = 0; i < documentos.rows.length; i++) {
                    var lista = documentos.rows[i].doc;
                    htmlListas += "<div style='margin-bottom: 20px; background:#D4F974;'>";
                    htmlListas += "<h3>" + lista.nombreLista + "</h3>";
                    // Aquí puedes mostrar más detalles de la lista si los tienes en la base de datos
                    htmlListas += "</div>";
                }
                document.getElementById("listasContainer").innerHTML = htmlListas;
            });
        }

        // Llamamos a la función para mostrar las listas al cargar la página
        mostrarListas();
    </script>
